<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダメージ計算 >> アクセル</title>
    <script>
        function redirectToAppStore() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // iOS
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "https://apps.apple.com/jp/app/%E3%83%80%E3%83%A1%E3%83%BC%E3%82%B8%E8%A8%88%E7%AE%97-%E3%82%A2%E3%82%AF%E3%82%BB%E3%83%ABsv/id1661516556";
            }
            // Android
            else if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=com.dametane.accelsv&pli=1";
            }
            // Other devices (optional)
            else {
                window.location.href = "https://apps.apple.com/jp/app/%E3%83%80%E3%83%A1%E3%83%BC%E3%82%B8%E8%A8%88%E7%AE%97-%E3%82%A2%E3%82%AF%E3%82%BB%E3%83%ABsv/id1661516556";
            }
        }

        window.onload = redirectToAppStore;
    </script>
</head>
<body>
    <p>ストアページに遷移します...</p>
    <p>Redirecting to the store page...</p>
</body>
</html>
